<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Demo - HTML5 Color Picker</title>

	<link rel="stylesheet" href="colorPick.css">
	<style>
		.picker {
			border-radius: 5px;
			width: 36px;
			height: 36px;
			cursor: pointer;
			-webkit-transition: all linear .2s;
			-moz-transition: all linear .2s;
			-ms-transition: all linear .2s;
			-o-transition: all linear .2s;
			transition: all linear .2s;
			border: thin solid #eee;
		}
		.picker:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
<div style="text-align:right; font-size:18px; width:95%; margin-top:1%"><a href="http://www.iamrohit.in/add-html5-color-picker-feature-on-website-using-colorpick-js" >Download Page | <a href="http://iamrohit.in">Home Page</a></div>

<div style="width:70%; margin:0 auto; text-align:center">
<h1>Demo - HTML5 Color Picker</h1>
<p>ColorPick.js is a simple and minimal jQuery color picker plugin for the modern web.</p>

	<div class="picker"></div>

</div>

	<script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
	<script src="colorPick.js"></script>
	<script>
		$(".picker").colorPick({
			'initialColor' : '#8e44ad',
			'palette': ["#1abc9c", "#16a085", "#2ecc71", "#27ae60", "#3498db", "#2980b9", "#9b59b6", "#8e44ad", "#34495e", "#2c3e50", "#f1c40f", "#f39c12", "#e67e22", "#d35400", "#e74c3c", "#c0392b", "#ecf0f1"],
			'onColorSelected': function() {
				alert("The user has selected the color: " + this.color);
				this.element.css({'backgroundColor': this.color, 'color': this.color});
			}
		});
	</script>
</body>
</html>
